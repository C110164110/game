<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>遊戲介紹</title>
</head>
<body>
    <div class="wrapper">
        <div class="carousel">
            <h1>網頁作品</h1>
            <div class="slides">
                <div class="slide">
                    <img src="img/1.jpg" alt="Game 1">
                </div>
                <div class="slide">
                    <img src="game2.jpg" alt="Game 2">
                </div>
                <div class="slide">
                    <img src="game3.jpg" alt="Game 3">
                </div>
                <div class="slide">
                    <img src="game4.jpg" alt="Game 4">
                </div>
                <div class="slide">
                    <img src="game5.jpg" alt="Game 5">
                </div>
                <!-- 添加更多的輪播圖片 -->
            </div>
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <!-- 添加更多的指示點 -->
            </div>
        </div>

        <!-- 下面的部分，包括團隊夥伴和其它內容 -->
                  <h1>團隊成員</h1>
        <div class="bottom-section">
              <div class="team-section">
                <div class="team-member">
                    <img src="img/1.jpg" alt="陳冠羽" class="team-img">
                </div>
                <div class="team-member">
                    <a href="https://c110164110.github.io/personalwebpage/">
                        <img src="img/1.png" alt="許正祐" class="team-img">
                    </a>
                </div>
                <div class="team-member">
                    <img src="partner1.jpg" alt="劉桓均" class="team-img">
                </div>
                <div class="team-member">
                    <img src="img/3.png" alt="陳廷恩" class="team-img">
                </div>
                <div class="team-member">
                    <img src="partner1.jpg" alt="游晉坤" class="team-img">
                </div>
            </div>

            <div class="copyright">
                <span>&copy;</span>
                <span>2024</span>
                <span>GAME PAGE</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
